<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Number Input Form</title>
</head>
<body>
<div class="form-container">
    <h2>Input Numbers</h2>
    <form action="process_form.php" method="POST">
        <div class="form-group">
            <label for="startNumber">Start Number</label>
            <input type="number" id="startNumber" name="start_number" required>
        </div>
        <div class="form-group">
            <label for="endNumber">End Number</label>
            <input type="number" id="endNumber" name="end_number" required>
        </div>
        <div class="form-group">
            <label for="type">Select Type</label>
            <select id="typeDropdown"></select>
            <script>
                fetch('get_types.php') // URL to the PHP file
                    .then(response => response.json())
                    .then(data => {
                        const dropdown = document.getElementById('typeDropdown');
                        data.forEach(type => {
                            const option = document.createElement('option');
                            option.value = type.id;
                            option.textContent = type.type;
                            dropdown.appendChild(option);
                        });
                    });
            </script>

        </div>
        <button type="submit">Submit</button>
        <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancel</button>
    </form>

</div>
</body>
</html>
